<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-Energy | Monitor SIG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/proj4leaflet"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>

    <style>
        /* ESTRUCTURA ABSOLUTA (EVITA ERRORES DE REGLA) */
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* HEADER */
        .main-header { 
            height: 60px; background: #1a1a1a; color: white; display: flex; align-items: center; 
            padding: 0 20px; z-index: 2000; justify-content: space-between; position: absolute; top:0; left:0; width:100%; border-bottom: 3px solid #FFD700; box-sizing: border-box;
        }
        .logo-text { font-weight: bold; font-size: 1.3rem; color: #fff; letter-spacing: 1px; }
        .navbar ul { list-style: none; display: flex; gap: 20px; }
        .navbar a { color: #ddd; text-decoration: none; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .navbar a:hover, .navbar a.active { color: #FFD700; }

        /* AREA DE TRABAJO */
        #workspace { position: absolute; top: 60px; bottom: 0; left: 0; right: 0; display: flex; }

        /* BARRA LATERAL */
        #sidebar {
            width: 320px; background: #f8f9fa; border-right: 1px solid #ccc; overflow-y: auto;
            padding: 15px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 1500;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        .control-group { background: white; padding: 12px; border-radius: 6px; border: 1px solid #e0e0e0; }
        .control-group h3 { margin: 0 0 10px 0; font-size: 0.85rem; color: #2c3e50; border-bottom: 2px solid #f1c40f; padding-bottom: 5px; text-transform: uppercase; }
        
        .layer-item { display: flex; align-items: flex-start; margin-bottom: 8px; font-size: 0.9rem; color: #444; cursor: pointer; }
        .layer-item:hover { background: #f1f1f1; border-radius: 3px; }
        .layer-item input { margin-top: 3px; margin-right: 8px; accent-color: #f1c40f; cursor: pointer; }
        .loading { font-size: 0.7rem; color: #e67e22; margin-left: auto; display: none; font-weight: bold; }

        /* MAPA */
        #map { flex: 1; background: #e5e5e5; position: relative; }
        .leaflet-container { cursor: default !important; } /* Cursor fijo para regla */

        /* INSPECTOR (ARRIBA DERECHA) */
        .info-panel {
            position: absolute; top: 10px; right: 50px; /* Lejos del zoom */
            padding: 15px; background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-radius: 4px;
            font-size: 0.9rem; color: #333; min-width: 220px; border-left: 5px solid #2c3e50;
            z-index: 1000; pointer-events: none; /* Click-through */
        }
        .info-panel h4 { margin: 0 0 5px; color: #777; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .data-row { margin-bottom: 3px; }
        .data-label { font-weight: bold; color: #2c3e50; }

        /* LEYENDAS */
        .legend-strip { height: 8px; width: 100%; border-radius: 2px; margin: 5px 0; border: 1px solid #ccc; }
        .legend-vals { display: flex; justify-content: space-between; font-size: 0.7em; color: #666; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ‚òÄÔ∏è</span></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mapa.html" class="active">Mapas</a></li>
                <li><a href="graficas.html">Gr√°ficas</a></li>
                <li><a href="emisiones.html">Emisiones</a></li>
                <li><a href="info.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div id="workspace">
        <div id="sidebar">
            
            <div class="control-group">
                <h3>Clima (Im√°genes Satelitales)</h3>
                
                <div class="layer-item">
                    <input type="checkbox" id="chkRad" onchange="toggleLayer('rad')">
                    <div style="width:100%">
                        <div style="display:flex; justify-content:space-between;"><label for="chkRad">Radiaci√≥n (GHI)</label> <span id="load_rad" class="loading">Cargando...</span></div>
                        <div class="legend-strip" style="background: linear-gradient(to right, #fef0d9, #fdcc8a, #fc8d59, #d7301f);"></div>
                        <div class="legend-vals"><span>1500</span><span>2400+ kWh/a√±o</span></div>
                    </div>
                </div>

                <div class="layer-item">
                    <input type="checkbox" id="chkPot" onchange="toggleLayer('pot')">
                    <div style="width:100%">
                        <div style="display:flex; justify-content:space-between;"><label for="chkPot">Potencial FV</label> <span id="load_pot" class="loading">Cargando...</span></div>
                        <div class="legend-strip" style="background: linear-gradient(to right, #edf8fb, #b2e2e2, #66c2a4, #238b45);"></div>
                        <div class="legend-vals"><span>3.0</span><span>5.8 kWh/kWp</span></div>
                    </div>
                </div>

                <div class="layer-item">
                    <input type="checkbox" id="chkTemp" onchange="toggleLayer('temp')">
                    <div style="width:100%">
                        <div style="display:flex; justify-content:space-between;"><label for="chkTemp">Temperatura</label> <span id="load_temp" class="loading">Cargando...</span></div>
                        <div class="legend-strip" style="background: linear-gradient(to right, #4575b4, #ffffbf, #d7301f);"></div>
                        <div class="legend-vals"><span>-3¬∞C</span><span>30¬∞C+</span></div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Red El√©ctrica CFE</h3>
                <div class="layer-item"><input type="checkbox" id="chkReg" onchange="toggleLayer('reg')"><label for="chkReg">Regiones de Control</label></div>
                <div class="layer-item"><input type="checkbox" id="chkTx" onchange="toggleLayer('tx')"><label for="chkTx">L√≠neas de Transmisi√≥n</label></div>
                <div class="layer-item"><input type="checkbox" id="chkSubPt" onchange="toggleLayer('subPt')"><label for="chkSubPt">Subestaciones (Puntos)</label></div>
                <div class="layer-item"><input type="checkbox" id="chkSubCl" onchange="toggleLayer('subCl')"><label for="chkSubCl">Subestaciones (Clusters)</label></div>
            </div>

            <div class="control-group">
                <h3>Medio Ambiente</h3>
                <div class="layer-item"><input type="checkbox" id="chkAnp" onchange="toggleLayer('anp')"><label for="chkAnp">√Åreas Naturales (ANP)</label></div>
                <div class="layer-item"><input type="checkbox" id="chkAgua" onchange="toggleLayer('agua')"><label for="chkAgua">Hidrolog√≠a (R√≠os)</label></div>
                <div class="layer-item"><input type="checkbox" id="chkHum" onchange="toggleLayer('hum')"><label for="chkHum">Asentamientos Humanos</label> <span id="load_hum" class="loading">...</span></div>
            </div>

            <button onclick="map.fitBounds(boundsMexico)" style="width:100%; padding:10px; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">‚ü≤ Centrar Mapa</button>
        </div>

        <div id="map">
            <div id="inspector" class="info-panel">
                <h4>Inspector de Datos</h4>
                <div id="info-content" style="color:#777;">Pasa el cursor sobre el mapa...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN DEL MAPA ---
        const boundsMexico = [[13.0, -118.0], [33.0, -86.0]];
        const map = L.map('map', {
            center: [23.6345, -102.5528], zoom: 5, zoomControl: false,
            preferCanvas: true // Mejora rendimiento
        });
        L.control.zoom({ position: 'topleft' }).addTo(map);

        // Mapa Base Claro
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CartoDB' }).addTo(map);

        // REGLA EN ESPA√ëOL (TRADUCCI√ìN FORZADA)
        L.control.measure({ 
            position: 'topleft',
            primaryLengthUnit: 'kilometers', secondaryLengthUnit: 'meters', primaryAreaUnit: 'hectares',
            activeColor: '#f1c40f', completedColor: '#e67e22',
            labels: {
                measure: "üìè Medir",
                measureDistancesAndAreas: "Clic para medir",
                finishMeasurement: "Terminar",
                lastPoint: "√öltimo punto",
                area: "√Årea", perimeter: "Per√≠metro", totalDistance: "Distancia"
            }
        }).addTo(map);

        // Paneles
        map.createPane('paneRaster').style.zIndex = 200;
        map.createPane('panePoligonos').style.zIndex = 400;
        map.createPane('paneLineas').style.zIndex = 450;
        map.createPane('panePuntos').style.zIndex = 600;

        // --- 2. GESTOR DE CAPAS ---
        const layers = {}; 

        // --- 3. CARGADOR TIF (AJUSTADO A TUS VALORES REALES) ---
        async function loadTif(id, filename, minVal, maxVal, colorScale) {
            try {
                let res = await fetch(`datos/${filename}`);
                if(!res.ok) res = await fetch(filename);
                if(!res.ok) throw new Error("404");

                const buf = await res.arrayBuffer();
                const georaster = await parseGeoraster(buf);

                layers[id] = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.7,
                    resolution: 64, // Evita que se trabe
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        if (val <= -999 || isNaN(val) || val === 0) return null; // Transparencia
                        
                        // Normalizar valor entre 0 y 1 seg√∫n tus rangos reales
                        let norm = (val - minVal) / (maxVal - minVal);
                        if(norm < 0) norm = 0; if(norm > 1) norm = 1;
                        
                        return getColorFromScale(norm, colorScale);
                    },
                    pane: 'paneRaster'
                });
            } catch(e) { console.error(e); }
        }

        // Generador de colores suave (Interpolaci√≥n)
        function getColorFromScale(t, scaleName) {
            // Escala GHI (Amarillo -> Rojo)
            if(scaleName === 'ghi') return t > 0.8 ? '#b30000' : t > 0.6 ? '#e34a33' : t > 0.4 ? '#fc8d59' : t > 0.2 ? '#fdcc8a' : '#fef0d9';
            // Escala PV (Azul -> Verde)
            if(scaleName === 'pv') return t > 0.8 ? '#006d2c' : t > 0.6 ? '#31a354' : t > 0.4 ? '#74c476' : t > 0.2 ? '#bae4b3' : '#edf8fb';
            // Escala Temp (Azul -> Rojo)
            if(scaleName === 'temp') return t > 0.8 ? '#d73027' : t > 0.6 ? '#fc8d59' : t > 0.4 ? '#fee090' : t > 0.2 ? '#91bfdb' : '#4575b4';
        }

        // --- 4. CARGADOR VECTORES (GEOJSON) ---
        async function loadGeoJson(id, filename, type, styleOpts) {
            try {
                let res = await fetch(`datos/${filename}`);
                if(!res.ok) res = await fetch(filename);
                const data = await res.json();

                // L√≥gica especial para "desmenuzar" GeometryCollections (ANP/Hidro)
                let finalData = data;
                if(data.type === 'GeometryCollection') {
                    // Convertir a FeatureCollection para poder seleccionar individualmente
                    finalData = { type: "FeatureCollection", features: data.geometries.map(g => ({ type: "Feature", geometry: g, properties: { tipo: id } })) };
                }

                layers[id] = L.geoJSON(finalData, {
                    style: styleOpts,
                    pane: type === 'line' ? 'paneLineas' : 'panePoligonos',
                    onEachFeature: (f, l) => {
                        // Nombres de Regiones (Tooltip permanente)
                        if(f.properties.nombre_reg) {
                            l.bindTooltip(f.properties.nombre_reg, { permanent: true, direction: "center", className: "label-region" });
                        }
                        
                        // Eventos Mouse
                        l.on('mouseover', (e) => {
                            updateInspector(f.properties, id);
                            e.target.setStyle({ weight: 3, color: '#f1c40f', fillOpacity: 0.6 });
                        });
                        l.on('mouseout', (e) => {
                            updateInspector(null);
                            layers[id].resetStyle(e.target);
                        });
                    }
                });
            } catch(e) { console.error(e); }
        }

        // --- 5. SUBESTACIONES ---
        async function loadSubestaciones(mode) {
            try {
                let res = await fetch('datos/subestaciones_cfe.json');
                if(!res.ok) res = await fetch('subestaciones_cfe.json');
                const data = await res.json();

                const events = (f, l) => {
                    l.bindPopup(`<b>${f.properties.Name}</b><br>${f.properties.Voltaje_KV} KV`);
                    l.on('mouseover', () => updateInspector(f.properties, 'Subestaci√≥n'));
                    l.on('mouseout', () => updateInspector(null));
                };

                if(mode === 'cl') { 
                    const m = L.markerClusterGroup();
                    m.addLayer(L.geoJSON(data, { pointToLayer: (f, ll) => L.circleMarker(ll, {radius:5}), onEachFeature: events }));
                    layers['subCl'] = m;
                } else {
                    layers['subPt'] = L.geoJSON(data, { pointToLayer: (f, ll) => L.circleMarker(ll, {radius:4, fillColor:'#2c3e50', color:'white', weight:1, fillOpacity:1}), pane:'panePuntos', onEachFeature: events });
                }
            } catch(e) {}
        }

        // --- 6. ASENTAMIENTOS ---
        async function loadAsentamientos() {
            const g = L.layerGroup();
            const estados = ["AGS","BC","BCS","CAMP","COAH","COL","CHIS","CHIH","CDMX","DGO","GTO","GRO","HGO","JAL","MEX","MICH","MOR","NAY","NL","OAX","PUE","QRO","QROO","SLP","SIN","SON","TAB","TAMPS","TLAX","VER","YUC","ZAC"];
            for (const edo of estados) {
                fetch(`datos/asentamientos/ZONAHUMANO_${edo}.json`)
                .then(r => r.ok ? r.json() : fetch(`ZONAHUMANO_${edo}.json`).then(r2=>r2.json()))
                .then(d => L.geoJSON(d, { style: {color:'none', fillColor:'#8e44ad', fillOpacity:0.5}, pane:'panePoligonos', interactive:false }).addTo(g))
                .catch(e => {});
            }
            layers['hum'] = g;
        }

        // --- 7. INSPECTOR INTELIGENTE ---
        function updateInspector(props, source) {
            const div = document.getElementById('info-content');
            if(!props) { div.innerHTML = "Pasa el cursor sobre el mapa..."; return; }
            
            let h = "";
            // Buscamos tus propiedades reales detectadas con Python
            if(props.nombre_reg) h += `<div class="data-row"><span class="data-label">Regi√≥n:</span> ${props.nombre_reg}</div>`;
            if(props.Nombre) h += `<div class="data-row"><span class="data-label">Nombre:</span> ${props.Nombre}</div>`;
            if(props.Name) h += `<div class="data-row"><span class="data-label">Nombre:</span> ${props.Name}</div>`;
            if(props.Voltaje_KV) h += `<div class="data-row"><span class="data-label">Voltaje:</span> ${props.Voltaje_KV} KV</div>`;
            if(props.tipo) h += `<div class="data-row"><span class="data-label">Tipo:</span> ${props.tipo === 'anp' ? '√Årea Protegida' : 'Hidrolog√≠a'}</div>`;

            if(h === "") h = "<i>Elemento gr√°fico sin datos</i>";
            div.innerHTML = h;
        }

        // --- 8. TOGGLE ---
        async function toggleLayer(id) {
            const chk = document.getElementById(
                id==='rad'?'chkRad': id==='pot'?'chkPot': id==='temp'?'chkTemp':
                id==='reg'?'chkReg': id==='tx'?'chkTx': id==='subPt'?'chkSubPt':
                id==='subCl'?'chkSubCl': id==='anp'?'chkAnp': id==='hum'?'chkHum': 'chkAgua'
            );

            if (layers[id]) {
                chk.checked ? layers[id].addTo(map) : map.removeLayer(layers[id]);
            } else if(chk.checked) {
                const loader = document.getElementById(`load_${id}`);
                if(loader) loader.style.display = 'inline';

                // VALORES REALES OBTENIDOS DE TUS ARCHIVOS:
                if(id === 'rad') await loadTif('rad', 'GHI_FINAL.tif', 1000, 2400, 'ghi');
                else if(id === 'pot') await loadTif('pot', 'PV_FINAL.tif', 3.0, 5.8, 'pv');
                else if(id === 'temp') await loadTif('temp', 'TEMP.tif', -5, 35, 'temp');
                
                else if(id === 'reg') await loadGeoJson('reg', 'mis_9_regiones.json', 'poly', { color: '#000', weight: 1.5, fillOpacity: 0.1 });
                else if(id === 'tx') await loadGeoJson('tx', 'lineas_transmision_cfe_24.geojson', 'line', { color: '#2980b9', weight: 1.5 });
                else if(id === 'anp') await loadGeoJson('anp', '232_ANP-ITRF08_04072025.json', 'poly', { color: '#27ae60', weight: 1, fillOpacity: 0.4 });
                else if(id === 'agua') await loadGeoJson('agua', 'hidro4mgw.json', 'line', { color: '#3498db', weight: 1 });
                
                else if(id === 'subPt') await loadSubestaciones('pt');
                else if(id === 'subCl') await loadSubestaciones('cl');
                else if(id === 'hum') await loadAsentamientos();

                if(loader) loader.style.display = 'none';
                if(layers[id]) layers[id].addTo(map);
            }
        }
    </script>
</body>
</html>
