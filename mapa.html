<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-Energy | Monitor SIG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="https://unpkg.com/geoblaze"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; overflow: hidden; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        .main-header { height: 60px; background: #222; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 3000; justify-content: space-between; border-bottom: 3px solid #FFD700; }
        .logo-text { font-weight: bold; font-size: 1.4rem; color: #fff; letter-spacing: 1px; }
        #main-layout { display: flex; flex: 1; position: relative; overflow: hidden; }
        #sidebar { width: 320px; background: #fdfdfd; border-right: 1px solid #ccc; z-index: 2000; overflow-y: auto; padding: 15px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        #map { flex: 1; background: #e5e5e5; z-index: 1; }
        .control-block { background: #fff; border: 1px solid #e0e0e0; border-radius: 5px; padding: 10px; margin-bottom: 15px; }
        .control-block h3 { margin: 0 0 10px 0; font-size: 0.85rem; color: #2c3e50; border-bottom: 2px solid #FFD700; padding-bottom: 5px; text-transform: uppercase; }
        .layer-header { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; margin-bottom: 8px; }
        .layer-header input { cursor: pointer; accent-color: #FFD700; transform: scale(1.2); }
        .legend-gradient { height: 8px; width: 100%; border-radius: 2px; border: 1px solid #ccc; margin-top: 4px; }
        #inspector-box { position: absolute; top: 15px; right: 15px; width: 280px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 4000; border-top: 5px solid #2c3e50; }
        .btn-main { width: 100%; background: #2c3e50; color: white; border: none; padding: 12px; margin-top: 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-text">SP-ENERGY ☀️</div>
    </header>
    <div id="main-layout">
        <div id="sidebar">
            <div class="control-block">
                <h3>Variables Climáticas (TIF)</h3>
                <div class="layer-header"><input type="radio" name="raster" id="chkRad" onclick="cambiarVariable('rad', 'GHI_FINAL.tif')"><label for="chkRad">Radiación (GHI)</label></div>
                <div class="legend-gradient" style="background: linear-gradient(to right, #ffffb2, #bd0026);"></div>
                <div class="layer-header"><input type="radio" name="raster" id="chkPot" onclick="cambiarVariable('pot', 'PV_FINAL.tif')"><label for="chkPot">Potencial FV</label></div>
                <div class="legend-gradient" style="background: linear-gradient(to right, #440154, #fde725);"></div>
                <div class="layer-header"><input type="radio" name="raster" id="chkTemp" onclick="cambiarVariable('temp', 'TEMP.tif')"><label for="chkTemp">Temperatura</label></div>
                <div class="legend-gradient" style="background: linear-gradient(to right, #4575b4, #d7301f);"></div>
            </div>
            <div class="control-block">
                <h3>Infraestructura CFE</h3>
                <div class="layer-header"><input type="checkbox" onchange="toggleVector('reg', 'mis_9_regiones.json', this)"> Regiones</div>
                <div class="layer-header"><input type="checkbox" onchange="toggleVector('tx', 'lineas_transmision_cfe_24.geojson', this)"> Líneas</div>
                <div class="layer-header"><input type="checkbox" onchange="toggleSubestaciones(this)"> Subestaciones</div>
            </div>
        </div>
        <div id="map">
            <div id="inspector-box">
                <h4>INSPECTOR DE DATOS</h4>
                <div id="inspector-content">Selecciona una variable y haz clic en el mapa.</div>
                <button id="btnPDF" class="btn-main" style="display:none;" onclick="descargarReporte()">DESCARGAR REPORTE PDF</button>
            </div>
        </div>
    </div>
    <script>
        const layers = {};
        let activeRaster = null;
        let lastResult = null;
        const map = L.map('map', { center: [23.6, -102.5], zoom: 5, zoomControl: true });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        setTimeout(() => map.invalidateSize(), 500);
        L.control.measure({ position: 'topleft', primaryLengthUnit: 'kilometers', activeColor: '#FFD700' }).addTo(map);

        async function cambiarVariable(id, file) {
            ['rad', 'pot', 'temp'].forEach(k => { if(layers[k]) map.removeLayer(layers[k]); });
            const res = await fetch(`datos/${file}`);
            const buf = await res.arrayBuffer();
            const georaster = await parseGeoraster(buf);
            activeRaster = georaster;
            layers[id] = new GeoRasterLayer({
                georaster, opacity: 0.7, resolution: 256,
                pixelValuesToColorFn: v => {
                    if (id === 'rad') return v[0] < 100 ? null : (v[0] > 1800 ? '#bd0026' : '#fecc5c');
                    if (id === 'pot') return v[0] < 1 ? null : (v[0] > 5 ? '#fde725' : '#440154');
                    return v[0] < -50 ? null : (v[0] > 25 ? '#d7301f' : '#4575b4');
                }
            });
            layers[id].addTo(map);
        }

        async function toggleVector(id, file, chk) {
            if (!chk.checked) { if(layers[id]) map.removeLayer(layers[id]); return; }
            const res = await fetch(`datos/${file}`);
            const data = await res.json();
            layers[id] = L.geoJSON(data, { style: { color: '#3498db', weight: 1.5, fillOpacity: 0.2 }, onEachFeature: (f, l) => l.on('click', (e) => { L.DomEvent.stopPropagation(e); document.getElementById('inspector-content').innerHTML = `<b>Info:</b> ${f.properties.Nombre || id}`; }) }).addTo(map);
        }

        async function toggleSubestaciones(chk) {
            if (!chk.checked) { if(layers['sub']) map.removeLayer(layers['sub']); return; }
            const res = await fetch('datos/subestaciones_cfe.json');
            const data = await res.json();
            const markers = L.markerClusterGroup();
            L.geoJSON(data).eachLayer(m => markers.addLayer(m));
            layers['sub'] = markers.addTo(map);
        }

        map.on('click', async (e) => {
            if (!activeRaster) return;
            const res = await geoblaze.identify(activeRaster, [e.latlng.lng, e.latlng.lat]);
            if (res) {
                lastResult = { lat: e.latlng.lat.toFixed(4), lng: e.latlng.lng.toFixed(4), val: res[0].toFixed(2) };
                document.getElementById('inspector-content').innerHTML = `<b>Ubicación:</b> ${lastResult.lat}, ${lastResult.lng}<br><b>Valor:</b> ${lastResult.val}`;
                document.getElementById('btnPDF').style.display = 'block';
            }
        });
        function descargarReporte() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.text(`Valor Solar: ${lastResult.val}`, 20, 20); doc.save("Reporte.pdf"); }
    </script>
</body>
</html>
