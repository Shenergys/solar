<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP-Energy | Mapas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        /* ESTILOS VISUALES (TU DISE√ëO EXACTO) */
        .map-container { height: 600px; width: 100%; border: 2px solid #ccc; background-color: #d5d5d5; z-index: 1; }
        
        .layers-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 2rem; align-items: start; }
        @media (max-width: 900px) { .layers-panel { grid-template-columns: 1fr; } }
        
        .layer-group { background: #fff; padding: 20px; border-radius: 8px; border-top: 5px solid #FFD700; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .layer-group h3 { margin-top: 0; font-size: 1.2rem; color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 15px; }
        .layer-item { display: flex; align-items: center; margin-bottom: 10px; color: #444; }
        .layer-item input { margin-right: 12px; transform: scale(1.3); accent-color: #FFD700; }

        /* Clusters */
        .marker-cluster-small { background-color: rgba(181, 226, 140, 0.6); }
        .marker-cluster-small div { background-color: rgba(110, 204, 57, 0.6); }
        .marker-cluster-medium { background-color: rgba(241, 211, 87, 0.6); }
        .marker-cluster-medium div { background-color: rgba(240, 194, 12, 0.6); }
        .marker-cluster-large { background-color: rgba(253, 156, 115, 0.6); }
        .marker-cluster-large div { background-color: rgba(241, 128, 23, 0.6); }

        #tableSection { display: none; margin-top: 2rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ‚òÄÔ∏è</span></div>
        <div class="slogan-container"><h1>Energ√≠a Solar para Todos</h1></div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mapa.html" class="active">Mapas</a></li>
            <li><a href="graficas.html">Gr√°ficas</a></li>
            <li><a href="emisiones.html">Emisiones</a></li>
            <li><a href="info.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Visualizador Geogr√°fico HD</h2>

        <section class="graph-card" style="padding-bottom: 15px;">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <div class="view-toggle">
                    <button id="btnGeneral" class="btn primary">Mapa General</button>
                    <button id="btnPV" class="btn">Mapa Fotovoltaico</button>
                </div>
                <button id="btnShowTable" class="btn" style="background-color: #2c3e50; color: white;">Ver Tabla de Datos</button>
            </div>
        </section>

        <div id="map" class="map-container"></div>

        <div id="panelGeneral" class="layers-panel">
            <div class="layer-group">
                <h3>‚òÄÔ∏è Datos Satelitales (TIF)</h3>
                <div class="layer-item"><input type="checkbox" value="rad"><label>Radiaci√≥n (GHI)</label></div>
                <div class="layer-item"><input type="checkbox" value="pot"><label>Potencial FV</label></div>
                <div class="layer-item"><input type="checkbox" value="temp"><label>Temperatura</label></div>
            </div>
            <div class="layer-group">
                <h3>üåç Territorio</h3>
                <div class="layer-item"><input type="checkbox" value="anp"><label>√Åreas Protegidas (ANP)</label></div>
                <div class="layer-item"><input type="checkbox" value="agua"><label>Cuerpos de Agua</label></div>
                <div class="layer-item"><input type="checkbox" value="hum"><label>Asentamientos (32 Edos)</label></div>
            </div>
            <div class="layer-group">
                <h3>‚ö° Infraestructura</h3>
                <div class="layer-item"><input type="checkbox" value="reg"><label>Regiones</label></div>
                <div class="layer-item"><input type="checkbox" value="tx"><label>L√≠neas Transmisi√≥n</label></div>
                <div class="layer-item"><input type="checkbox" value="sub"><label>Subestaciones (Clusters)</label></div>
            </div>
        </div>
        
        <div id="panelPV" class="layers-panel" style="display:none;">
            <div class="layer-group">
                <h3>üìä Datos Fotovoltaicos</h3>
                <div class="layer-item"><input type="checkbox" value="capReg"><label>Capacidad Instalada</label></div>
            </div>
        </div>

        <section id="tableSection" class="graph-card">
            <h3>Datos Regionales</h3>
            <table class="data-table">
                <thead><tr><th>Regi√≥n</th><th>Capacidad (MW)</th><th>Generaci√≥n (GWh)</th></tr></thead>
                <tbody id="tableBodyData"></tbody>
            </table>
        </section>
    </main>

    <script>
        // --- 1. CONFIGURACI√ìN DEL MAPA ---
        const map = L.map('map', {
            center: [23.6345, -102.5528], 
            zoom: 5, minZoom: 5,
            maxBounds: [[12.0, -120.0], [35.0, -84.0]],
            maxBoundsViscosity: 1.0
        });
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri & NatGeo'
        }).addTo(map);

        // Panes (Z-Index)
        map.createPane('paneRaster').style.zIndex = 200;
        map.createPane('panePoligonos').style.zIndex = 400;
        map.createPane('paneLineas').style.zIndex = 500;
        map.createPane('panePuntos').style.zIndex = 600;

        // --- 2. CARGA DE TIFs (GEORASTER) ---
        // Definimos las escalas de colores para tus archivos TIF
        const colorGHI = (v) => v > 6.5 ? '#990000' : v > 6.0 ? '#d7301f' : v > 5.5 ? '#ef6548' : v > 5.0 ? '#fc8d59' : v > 4.5 ? '#fdbb84' : '#fef0d9';
        const colorPV = (v) => v > 5.0 ? '#4a1486' : v > 4.5 ? '#6a51a3' : v > 4.0 ? '#807dba' : '#bcbddc';
        const colorTemp = (v) => v > 30 ? '#bd0026' : v > 25 ? '#f03b20' : v > 20 ? '#fd8d3c' : '#fecc5c';

        async function loadTifLayer(filename, colorFn) {
            try {
                // Buscamos en datos/ o suelto
                let response = await fetch(`datos/${filename}`);
                if(!response.ok) response = await fetch(filename);
                
                const arrayBuffer = await response.arrayBuffer();
                const georaster = await parseGeoraster(arrayBuffer);

                const layer = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.7,
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        if (val <= 0 || isNaN(val)) return null; // Transparente si no hay dato
                        return colorFn(val);
                    },
                    resolution: 64, // Calidad visual
                    pane: 'paneRaster'
                });
                return layer;
            } catch (e) { console.error("Error TIF:", filename, e); return null; }
        }

        // Variables para guardar las capas TIF
        let layerRad, layerPot, layerTemp;

        // --- 3. SUBESTACIONES (CLUSTERS) ---
        const markersSub = L.markerClusterGroup({ disableClusteringAtZoom: 10, spiderfyOnMaxZoom: true });
        
        async function loadSubestaciones() {
            try {
                let res = await fetch('datos/subestaciones_cfe.json');
                if(!res.ok) res = await fetch('subestaciones_cfe.json');

                if(res.ok) {
                    const data = await res.json();
                    const layer = L.geoJSON(data, {
                        pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 5, fillColor: "#2c3e50", color: "#fff", weight: 1, fillOpacity: 1 }),
                        onEachFeature: (f, l) => l.bindPopup(`<b>${f.properties.Name}</b><br>${f.properties.Voltaje_KV || ''} KV`)
                    });
                    markersSub.addLayer(layer);
                }
            } catch(e) {}
        }

        // --- 4. ASENTAMIENTOS Y CAPAS ADICIONALES ---
        const layerHumanos = L.layerGroup();
        const estados = ["AGS","BC","BCS","CAMP","COAH","COL","CHIS","CHIH","CDMX","DGO","GTO","GRO","HGO","JAL","MEX","MICH","MOR","NAY","NL","OAX","PUE","QRO","QROO","SLP","SIN","SON","TAB","TAMPS","TLAX","VER","YUC","ZAC"];
        
        // Asentamientos (Carga Masiva)
        estados.forEach(edo => {
            fetch(`datos/asentamientos/ZONAHUMANO_${edo}.json`)
                .then(r => r.ok ? r.json() : fetch(`ZONAHUMANO_${edo}.json`).then(r2=>r2.json()))
                .then(data => { if(data) L.geoJSON(data, { style: {color:'none', fillColor:'#800020', fillOpacity:0.5}, pane:'panePoligonos' }).addTo(layerHumanos); })
                .catch(e => null);
        });

        // Capas Gen√©ricas (L√≠neas, Regiones, ANP, Agua)
        async function loadGeoJson(filename, styleOpts, pane) {
            try {
                let res = await fetch(`datos/${filename}`);
                if(!res.ok) res = await fetch(filename);
                if(res.ok) {
                    const data = await res.json();
                    // Colores din√°micos para regiones
                    if(filename.includes('regiones')) {
                        return L.geoJSON(data, { 
                            style: f => ({ fillColor: getColorRegion(f.properties.REGION), weight: 1.5, color: 'white', fillOpacity: 0.35 }),
                            pane: pane,
                            onEachFeature: (f, l) => l.bindPopup(f.properties.REGION)
                        });
                    }
                    return L.geoJSON(data, { style: styleOpts, pane: pane });
                }
            } catch(e) { return null; }
        }

        function getColorRegion(n) {
            if(!n) return '#999'; n = n.toUpperCase();
            if(n.includes("NOR")) return '#E41A1C'; if(n.includes("OCC")) return '#4DAF4A';
            if(n.includes("CEN")) return '#984EA3'; if(n.includes("ORI")) return '#FF7F00';
            if(n.includes("PEN")) return '#FFFF33'; return '#377EB8';
        }

        // --- 5. EJECUCI√ìN E INICIALIZACI√ìN ---
        let layerTx, layerReg, layerANP, layerAgua;

        (async () => {
            // Cargar TIFs
            layerRad = await loadTifLayer('GHI_FINAL.tif', colorGHI);
            layerPot = await loadTifLayer('PV_FINAL.tif', colorPV);
            layerTemp = await loadTifLayer('TEMP.tif', colorTemp);

            // Cargar GeoJSONs Nuevos
            layerANP = await loadGeoJson('232_ANP-ITRF08_04072025.json', {color: '#27ae60', weight: 1, fillOpacity: 0.4}, 'panePoligonos');
            layerAgua = await loadGeoJson('hidro4mgw.json', {color: '#2980b9', weight: 1}, 'paneLineas'); // O Pol√≠gonos seg√∫n sea el archivo
            
            // Cargar GeoJSONs Viejos
            layerTx = await loadGeoJson('lineas_transmision_cfe_24.json', {color: "#2c3e50", weight: 1.5}, 'paneLineas');
            layerReg = await loadGeoJson('mis_9_regiones.json', null, 'panePoligonos');
            
            await loadSubestaciones();
            
            updateMapLayers(); // Sincronizar checkboxes
        })();

        // --- 6. CONTROLADOR ---
        const layersMap = {
            'rad': null, 'pot': null, 'temp': null, // Se llenan din√°micamente
            'sub': markersSub, 'hum': layerHumanos,
            'anp': null, 'agua': null,
            'tx': null, 'reg': null, 'capReg': null
        };

        function updateMapLayers() {
            layersMap['rad'] = layerRad;
            layersMap['pot'] = layerPot;
            layersMap['temp'] = layerTemp;
            layersMap['anp'] = layerANP;
            layersMap['agua'] = layerAgua;
            layersMap['tx'] = layerTx;
            layersMap['reg'] = layerReg;
            layersMap['capReg'] = layerReg;
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
            chk.addEventListener('change', (e) => {
                const id = e.target.value;
                // Actualizamos referencia por si carg√≥ tarde
                updateMapLayers();
                const layer = layersMap[id];
                
                if (layer) {
                    e.target.checked ? layer.addTo(map) : map.removeLayer(layer);
                } else {
                    console.log("Capa a√∫n cargando o no encontrada: " + id);
                }
            });
        });

        // UI Helpers
        const btnGen = document.getElementById('btnGeneral');
        const btnPV = document.getElementById('btnPV');
        btnGen.onclick = () => {
            btnGen.classList.add('primary'); btnPV.classList.remove('primary');
            document.getElementById('panelGeneral').style.display = 'grid';
            document.getElementById('panelPV').style.display = 'none';
        };
        btnPV.onclick = () => {
            btnPV.classList.add('primary'); btnGen.classList.remove('primary');
            document.getElementById('panelGeneral').style.display = 'none';
            document.getElementById('panelPV').style.display = 'grid';
        };
        
        const btnTable = document.getElementById('btnShowTable');
        const tableSec = document.getElementById('tableSection');
        btnTable.onclick = () => {
            tableSec.style.display = (tableSec.style.display === 'block') ? 'none' : 'block';
            btnTable.textContent = (tableSec.style.display === 'block') ? 'Ocultar Tabla' : 'Ver Tabla de Datos';
        };
    </script>
</body>
</html>
