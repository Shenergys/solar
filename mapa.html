<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP-Energy | Mapas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .map-container { height: 600px; width: 100%; border: 2px solid #ccc; z-index: 1; }
        .layers-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 2rem; }
        .layer-group { background: #fff; padding: 20px; border-radius: 8px; border-top: 5px solid #FFD700; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .layer-item { display: flex; align-items: center; margin-bottom: 10px; }
        .layer-item input { margin-right: 12px; transform: scale(1.3); }
        #tableSection { display: none; margin-top: 2rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ‚òÄÔ∏è</span></div>
        <div class="slogan-container"><h1>Energ√≠a Solar para Todos</h1></div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mapa.html" class="active">Mapas</a></li>
            <li><a href="graficas.html">Gr√°ficas</a></li>
            <li><a href="emisiones.html">Emisiones</a></li>
            <li><a href="info.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <section class="graph-card" style="padding: 15px; display:flex; justify-content:space-between; align-items:center;">
            <div class="view-toggle">
                <button id="btnGeneral" class="btn primary">Mapa General</button>
                <button id="btnPV" class="btn">Mapa Fotovoltaico</button>
            </div>
            <button id="btnShowTable" class="btn" style="background-color: #2c3e50; color: white;">Ver Tabla de Datos</button>
        </section>

        <div id="map" class="map-container"></div>

        <div id="panelGeneral" class="layers-panel">
            <div class="layer-group">
                <h3>‚òÄÔ∏è Datos de Alta Calidad</h3>
                <div class="layer-item"><input type="checkbox" value="ghi_tif"><label>Radiaci√≥n (GHI)</label></div>
                <div class="layer-item"><input type="checkbox" value="pv_tif"><label>Potencial FV</label></div>
                <div class="layer-item"><input type="checkbox" value="temp_tif"><label>Temperatura</label></div>
            </div>
            <div class="layer-group">
                <h3>üåç Territorio e Infraestructura</h3>
                <div class="layer-item"><input type="checkbox" value="sub"><label>Subestaciones (Clusters)</label></div>
                <div class="layer-item"><input type="checkbox" value="tx"><label>L√≠neas Transmisi√≥n</label></div>
            </div>
        </div>

        <section id="tableSection" class="graph-card">
            <h3>Datos Regionales</h3>
            <table class="data-table">
                <thead><tr><th>Regi√≥n</th><th>Capacidad (MW)</th><th>Generaci√≥n (GWh)</th></tr></thead>
                <tbody id="tableBodyData"></tbody>
            </table>
        </section>
    </main>

    <script>
        // 1. Inicializaci√≥n del Mapa
        const map = L.map('map').setView([23.6345, -102.5528], 5);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri & NatGeo'
        }).addTo(map);

        map.createPane('paneRaster').style.zIndex = 200;

        // 2. Escalas de Colores Personalizadas
        const escalaGHI = (v) => v > 6.0 ? '#d94701' : v > 5.0 ? '#fd8d3c' : v > 4.0 ? '#fed98e' : '#ffffd4';
        const escalaTemp = (v) => v > 30 ? '#bd0026' : v > 20 ? '#fd8d3c' : v > 10 ? '#fecc5c' : '#ffffb2';
        const escalaPV = (v) => v > 5.5 ? '#49006a' : v > 4.5 ? '#ae017e' : v > 3.5 ? '#f768a1' : '#fde0dd';

        // 3. Carga Din√°mica de TIFs
        let tifLayers = {};

        async function cargarTif(id, archivo, colorFn) {
            try {
                const response = await fetch(`datos/${archivo}`);
                const arrayBuffer = await response.arrayBuffer();
                const georaster = await parseGeoraster(arrayBuffer);

                tifLayers[id] = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.7,
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        if (val === null || val <= 0) return "transparent";
                        return colorFn(val);
                    },
                    pane: 'paneRaster'
                });
            } catch (e) { console.error("Error en TIF:", archivo); }
        }

        cargarTif('ghi_tif', 'GHI_FINAL.tif', escalaGHI);
        cargarTif('pv_tif', 'PV_FINAL.tif', escalaPV);
        cargarTif('temp_tif', 'TEMP.tif', escalaTemp);

        // 4. Subestaciones (Clusters) - Recuperado
        const markersSub = L.markerClusterGroup();
        fetch('datos/subestaciones_cfe.json')
            .then(r => r.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 5, fillColor: "#2c3e50", color: "#fff", weight: 1, fillOpacity: 0.8 }),
                    onEachFeature: (f, l) => l.bindPopup(`Subestaci√≥n: ${f.properties.Name || 'S/N'}`)
                }).addTo(markersSub);
            });

        // 5. Control de Capas
        let layersMap = { 'sub': markersSub };

        document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
            chk.addEventListener('change', (e) => {
                const id = e.target.value;
                const layer = tifLayers[id] || layersMap[id];
                if (layer) e.target.checked ? layer.addTo(map) : map.removeLayer(layer);
            });
        });

        // Interfaz
        const btnTable = document.getElementById('btnShowTable');
        const tableSec = document.getElementById('tableSection');
        btnTable.onclick = () => { tableSec.style.display = (tableSec.style.display === 'block') ? 'none' : 'block'; };
    </script>
</body>
</html>
