<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP-Energy | Mapas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .map-container { 
            height: 600px; width: 100%; border: 2px solid #ccc; 
            background-color: #d5d5d5; 
            z-index: 1; 
        }
        .layers-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 2rem; align-items: start; }
        @media (max-width: 900px) { .layers-panel { grid-template-columns: 1fr; } }
        
        .layer-group { background: #fff; padding: 20px; border-radius: 8px; border-top: 5px solid #FFD700; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .layer-group h3 { margin-top: 0; font-size: 1.2rem; color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 15px; }
        .layer-item { display: flex; align-items: center; margin-bottom: 10px; color: #444; }
        .layer-item input { margin-right: 12px; transform: scale(1.3); accent-color: #FFD700; }

        #tableSection { display: none; margin-top: 2rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ‚òÄÔ∏è</span></div>
        <div class="slogan-container"><h1>Energ√≠a Solar para Todos</h1></div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mapa.html" class="active">Mapas</a></li>
            <li><a href="graficas.html">Gr√°ficas</a></li>
            <li><a href="emisiones.html">Emisiones</a></li>
            <li><a href="info.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Visualizador Geogr√°fico de Alta Calidad</h2>

        <section class="graph-card" style="padding-bottom: 15px;">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <div class="view-toggle">
                    <button id="btnGeneral" class="btn primary">Mapa General</button>
                    <button id="btnPV" class="btn">Mapa Fotovoltaico</button>
                </div>
                <button id="btnShowTable" class="btn" style="background-color: #2c3e50; color: white;">Ver Tabla de Datos</button>
            </div>
        </section>

        <div id="map" class="map-container"></div>

        <div id="panelGeneral" class="layers-panel">
            <div class="layer-group">
                <h3>‚òÄÔ∏è Energ√≠a y Clima (TIF)</h3>
                <div class="layer-item"><input type="checkbox" value="ghi_tif"><label>Radiaci√≥n Global (GHI)</label></div>
                <div class="layer-item"><input type="checkbox" value="pv_tif"><label>Potencial FV Din√°mico</label></div>
                <div class="layer-item"><input type="checkbox" value="temp_tif"><label>Temperatura Media</label></div>
            </div>
            <div class="layer-group">
                <h3>üåç Territorio</h3>
                <div class="layer-item"><input type="checkbox" value="anp"><label>√Åreas Protegidas</label></div>
                <div class="layer-item"><input type="checkbox" value="hum"><label>Asentamientos</label></div>
            </div>
            <div class="layer-group">
                <h3>‚ö° Infraestructura</h3>
                <div class="layer-item"><input type="checkbox" value="reg"><label>Regiones</label></div>
                <div class="layer-item"><input type="checkbox" value="tx"><label>L√≠neas Transmisi√≥n</label></div>
                <div class="layer-item"><input type="checkbox" value="sub"><label>Subestaciones</label></div>
            </div>
        </div>

        <div id="panelPV" class="layers-panel" style="display:none;">
            <div class="layer-group">
                <h3>üìä Datos</h3>
                <div class="layer-item"><input type="checkbox" value="capReg"><label>Capacidad</label></div>
            </div>
        </div>

        <section id="tableSection" class="graph-card">
            <h3>Datos Regionales</h3>
            <table class="data-table">
                <thead><tr><th>Regi√≥n</th><th>Capacidad (MW)</th><th>Generaci√≥n (GWh)</th></tr></thead>
                <tbody id="tableBodyData"></tbody>
            </table>
        </section>
    </main>

    <script>
        // --- 1. CONFIGURACI√ìN DEL MAPA ---
        const boundsMexico = [[12.0, -120.0], [35.0, -84.0]];
        const map = L.map('map', {
            center: [23.6345, -102.5528], 
            zoom: 5, 
            minZoom: 5,
            maxBounds: boundsMexico,
            maxBoundsViscosity: 1.0
        });
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; National Geographic'
        }).addTo(map);

        map.createPane('paneRaster'); map.getPane('paneRaster').style.zIndex = 200;
        map.createPane('panePoligonos'); map.getPane('panePoligonos').style.zIndex = 400;

        // --- 2. L√ìGICA PARA ARCHIVOS TIF DE ALTA CALIDAD ---
        let tifLayers = {};

        async function cargarTif(id, archivo, escalaColor) {
            try {
                const response = await fetch(`datos/${archivo}`);
                const arrayBuffer = await response.arrayBuffer();
                const georaster = await parseGeoraster(arrayBuffer);

                tifLayers[id] = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.7,
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        if (val === null || val <= 0) return "transparent";
                        return escalaColor(val);
                    },
                    pane: 'paneRaster'
                });
                console.log(`Capa ${id} cargada correctamente.`);
            } catch (error) {
                console.error(`Error cargando el TIF ${archivo}:`, error);
            }
        }

        // Definici√≥n de colores din√°micos
        const colorGHI = (v) => v > 5.5 ? '#e31a1c' : v > 4.5 ? '#fd8d3c' : '#fed976';
        const colorPV = (v) => v > 5 ? '#800026' : v > 4 ? '#e31a1c' : '#feb24c';
        const colorTemp = (v) => v > 28 ? '#bd0026' : v > 22 ? '#f03b20' : '#feb24c';

        // Ejecutar carga de archivos exportados de QGIS
        cargarTif('ghi_tif', 'GHI_FINAL.tif', colorGHI);
        cargarTif('pv_tif', 'PV_FINAL.tif', colorPV);
        cargarTif('temp_tif', 'TEMP.tif', colorTemp);

        // --- 3. CARGA DE OTROS DATOS (JSON) ---
        let layersMap = {};

        async function loadGeoJson(filename, style) {
            try {
                const res = await fetch(`datos/${filename}`);
                if (!res.ok) return L.layerGroup();
                const data = await res.json();
                return L.geoJSON(data, { style: style, pane: 'panePoligonos' });
            } catch (e) { return L.layerGroup(); }
        }

        (async () => {
            layersMap['reg'] = await loadGeoJson('mis_9_regiones.json', {color: '#2c3e50', weight: 1, fillOpacity: 0.2});
            layersMap['tx'] = await loadGeoJson('lineas_transmision_cfe_24.json', {color: '#000', weight: 1.5});
            // Agrega aqu√≠ m√°s capas si las tienes
        })();

        // --- 4. CONTROLADOR DE CAPAS ---
        document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
            chk.addEventListener('change', (e) => {
                const id = e.target.value;
                const capaTif = tifLayers[id];
                const capaNormal = layersMap[id];

                if (capaTif) {
                    e.target.checked ? capaTif.addTo(map) : map.removeLayer(capaTif);
                } else if (capaNormal) {
                    e.target.checked ? capaNormal.addTo(map) : map.removeLayer(capaNormal);
                }
            });
        });

        // --- 5. INTERFAZ (BOTONES) ---
        const btnGen = document.getElementById('btnGeneral');
        const btnPV = document.getElementById('btnPV');
        const pGen = document.getElementById('panelGeneral');
        const pPV = document.getElementById('panelPV');

        btnGen.onclick = () => {
            btnGen.classList.add('primary'); btnPV.classList.remove('primary');
            pGen.style.display = 'grid'; pPV.style.display = 'none';
        };

        btnPV.onclick = () => {
            btnPV.classList.add('primary'); btnGen.classList.remove('primary');
            pGen.style.display = 'none'; pPV.style.display = 'grid';
        };

        // Tabla Simple
        const btnTable = document.getElementById('btnShowTable');
        const tableSec = document.getElementById('tableSection');
        btnTable.onclick = () => {
            tableSec.style.display = (tableSec.style.display === 'block') ? 'none' : 'block';
        };
    </script>
</body>
</html>
