<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SP-Energy | Mapas</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .map-container { height: 600px; width: 100%; border: 2px solid #ccc; background-color: #d5d5d5; z-index: 1; }
        
        /* Suavizado de p√≠xeles para que no se vea "una porquer√≠a" */
        .leaflet-raster-layer { 
            image-rendering: auto;
            filter: blur(0.4px); 
        }

        .layers-panel { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 2rem; align-items: start; }
        @media (max-width: 900px) { .layers-panel { grid-template-columns: 1fr; } }
        
        .layer-group { background: #fff; padding: 20px; border-radius: 8px; border-top: 5px solid #FFD700; border: 1px solid #eee; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .layer-group h3 { margin-top: 0; font-size: 1.2rem; color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 15px; }
        .layer-item { display: flex; align-items: center; margin-bottom: 10px; color: #444; }
        .layer-item input { margin-right: 12px; transform: scale(1.3); accent-color: #FFD700; }

        /* Estilo Clusters Original */
        .marker-cluster-small { background-color: rgba(160, 194, 156, 0.6); }
        .marker-cluster-small div { background-color: rgba(90, 140, 90, 0.6); }
        .marker-cluster-medium { background-color: rgba(241, 211, 87, 0.6); }
        .marker-cluster-medium div { background-color: rgba(240, 194, 12, 0.6); }
        .marker-cluster-large { background-color: rgba(253, 156, 115, 0.6); }
        .marker-cluster-large div { background-color: rgba(241, 128, 23, 0.6); }

        #tableSection { display: none; margin-top: 2rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ‚òÄÔ∏è</span></div>
        <div class="slogan-container"><h1>Energ√≠a Solar para Todos</h1></div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mapa.html" class="active">Mapas</a></li>
            <li><a href="graficas.html">Gr√°ficas</a></li>
            <li><a href="emisiones.html">Emisiones</a></li>
            <li><a href="info.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <h2 class="section-title">Visualizador Geogr√°fico HD</h2>

        <section class="graph-card" style="padding-bottom: 15px;">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <div class="view-toggle">
                    <button id="btnGeneral" class="btn primary">Mapa General</button>
                    <button id="btnPV" class="btn">Mapa Fotovoltaico</button>
                </div>
                <button id="btnShowTable" class="btn" style="background-color: #2c3e50; color: white;">Ver Tabla de Datos</button>
            </div>
        </section>

        <div id="map" class="map-container"></div>

        <div id="panelGeneral" class="layers-panel">
            <div class="layer-group">
                <h3>‚òÄÔ∏è Datos de Alta Calidad</h3>
                <div class="layer-item"><input type="checkbox" value="ghi_tif"><label>Radiaci√≥n (GHI)</label></div>
                <div class="layer-item"><input type="checkbox" value="pv_tif"><label>Potencial FV</label></div>
                <div class="layer-item"><input type="checkbox" value="temp_tif"><label>Temperatura</label></div>
            </div>
            <div class="layer-group">
                <h3>üåç Territorio</h3>
                <div class="layer-item"><input type="checkbox" value="anp"><label>√Åreas Protegidas</label></div>
                <div class="layer-item"><input type="checkbox" value="hum"><label>Asentamientos</label></div>
            </div>
            <div class="layer-group">
                <h3>‚ö° Infraestructura</h3>
                <div class="layer-item"><input type="checkbox" value="reg"><label>Regiones</label></div>
                <div class="layer-item"><input type="checkbox" value="tx"><label>L√≠neas Transmisi√≥n</label></div>
                <div class="layer-item"><input type="checkbox" value="sub"><label>Subestaciones (Clusters)</label></div>
            </div>
        </div>
        
        <div id="panelPV" class="layers-panel" style="display:none;">
            <div class="layer-group">
                <h3>üìä Datos Fotovoltaicos</h3>
                <div class="layer-item"><input type="checkbox" value="capReg"><label>Capacidad Instalada</label></div>
            </div>
        </div>
    </main>

    <script>
        // 1. Configuraci√≥n de Mapa y Panes
        const map = L.map('map', {
            center: [23.6345, -102.5528], 
            zoom: 5, 
            minZoom: 5,
            maxBounds: [[12.0, -120.0], [35.0, -84.0]],
            maxBoundsViscosity: 1.0
        });
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri & NatGeo'
        }).addTo(map);

        map.createPane('paneRaster').style.zIndex = 200;
        map.createPane('panePoligonos').style.zIndex = 400;

        // 2. Escalas de Color HD (Evitan la "mancha roja")
        const colorGHI = (v) => v > 6.2 ? '#b30000' : v > 5.8 ? '#e34a33' : v > 5.4 ? '#fc8d59' : v > 5.0 ? '#fdbb84' : '#fef0d9';
        const colorPV = (v) => v > 5.2 ? '#49006a' : v > 4.8 ? '#ae017e' : v > 4.4 ? '#f768a1' : v > 4.0 ? '#fbb4b9' : '#feebe2';
        const colorTemp = (v) => v > 28 ? '#99000d' : v > 24 ? '#ef3b2c' : v > 20 ? '#fc9272' : v > 16 ? '#fee0d2' : '#fff5f0';

        // 3. Carga de TIFs Din√°micos
        let tifLayers = {};
        async function loadTif(id, file, colorFn) {
            try {
                const res = await fetch(`datos/${file}`);
                const buf = await res.arrayBuffer();
                const geo = await parseGeoraster(buf);
                tifLayers[id] = new GeoRasterLayer({
                    georaster: geo,
                    opacity: 0.7,
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        return (val === null || val <= 0) ? "transparent" : colorFn(val);
                    },
                    resolution: 256, // Alta resoluci√≥n
                    pane: 'paneRaster'
                });
            } catch (e) { console.error("Error cargando TIF:", file); }
        }

        loadTif('ghi_tif', 'GHI_FINAL.tif', colorGHI);
        loadTif('pv_tif', 'PV_FINAL.tif', colorPV);
        loadTif('temp_tif', 'TEMP.tif', colorTemp);

        // 4. Subestaciones (Clusters Originales)
        const markersSub = L.markerClusterGroup({ disableClusteringAtZoom: 9 });
        fetch('datos/subestaciones_cfe.json').then(r => r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 5, fillColor: "#2c3e50", color: "#fff", weight: 1, fillOpacity: 0.8 }),
                onEachFeature: (f, l) => l.bindPopup(`<b>${f.properties.Name || 'Subestaci√≥n'}</b>`)
            }).addTo(markersSub);
        });

        // 5. Otras Capas (L√≠neas, Regiones)
        let layersMap = { 'sub': markersSub };
        async function loadGeoJson(id, file, style) {
            fetch(`datos/${file}`).then(r => r.json()).then(data => {
                layersMap[id] = L.geoJSON(data, { style: style, pane: 'panePoligonos' });
            }).catch(e => console.log("Falta:", file));
        }

        loadGeoJson('tx', 'lineas_transmision_cfe_24.json', {color: "#000", weight: 1.5});
        loadGeoJson('reg', 'mis_9_regiones.json', {color: "#2c3e50", weight: 1, fillOpacity: 0.2});

        // 6. Controlador de Eventos
        document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
            chk.addEventListener('change', (e) => {
                const id = e.target.value;
                const layer = tifLayers[id] || layersMap[id];
                if (layer) e.target.checked ? layer.addTo(map) : map.removeLayer(layer);
            });
        });

        // Toggle de Paneles
        const btnGen = document.getElementById('btnGeneral');
        const btnPV = document.getElementById('btnPV');
        btnGen.onclick = () => {
            btnGen.classList.add('primary'); btnPV.classList.remove('primary');
            document.getElementById('panelGeneral').style.display = 'grid';
            document.getElementById('panelPV').style.display = 'none';
        };
        btnPV.onclick = () => {
            btnPV.classList.add('primary'); btnGen.classList.remove('primary');
            document.getElementById('panelGeneral').style.display = 'none';
            document.getElementById('panelPV').style.display = 'grid';
        };
    </script>
</body>
</html>
