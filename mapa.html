<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP-Energy | Visualizador SIG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/proj4"></script>
    <script src="https://unpkg.com/proj4leaflet"></script>

    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>

    <style>
        /* RESET */
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: 'Roboto', sans-serif; overflow: hidden; }
        
        /* HEADER COMPLETO (RESTAURADO) */
        .main-header { height: 60px; background: #333; color: white; display: flex; align-items: center; padding: 0 20px; z-index: 2000; justify-content: space-between; }
        .logo-text { font-weight: bold; font-size: 1.2rem; color: #FFD700; }
        .navbar ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        .navbar a { color: white; text-decoration: none; font-size: 0.9rem; transition: color 0.3s; }
        .navbar a:hover, .navbar a.active { color: #FFD700; }

        /* LAYOUT */
        #main-layout { display: flex; flex: 1; position: relative; }

        /* BARRA LATERAL IZQUIERDA */
        #sidebar {
            width: 320px; background: #f8f9fa; border-right: 1px solid #ccc; overflow-y: auto;
            padding: 15px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000;
            display: flex; flex-direction: column; gap: 15px;
        }
        #sidebar h3 { margin-top: 0; font-size: 0.95rem; color: #2c3e50; border-bottom: 2px solid #FFD700; padding-bottom: 5px; text-transform: uppercase; }
        .control-group { background: white; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        
        .layer-option { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.9rem; cursor: pointer; }
        .layer-option:hover { background: #f0f0f0; }
        .layer-option input { margin-right: 10px; cursor: pointer; accent-color: #FFD700; transform: scale(1.2); }
        .loading-text { font-size: 0.75rem; color: #e67e22; display: none; margin-left: auto; font-style: italic; }

        /* MAPA */
        #map { flex: 1; background: #e0e0e0; z-index: 1; }
        /* Cursor normal para evitar conflictos con la regla */
        .leaflet-container { cursor: default !important; }

        /* INSPECTOR DE DATOS (ARRIBA DERECHA) */
        .info-box {
            padding: 12px; background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px;
            font-size: 0.9rem; color: #333; min-width: 220px; border-left: 5px solid #2c3e50;
        }
        .info-box h4 { margin: 0 0 5px; color: #777; font-size: 0.8rem; text-transform: uppercase; }

        /* LEYENDA RASTERS */
        .legend-raster { margin-top: 5px; height: 8px; border-radius: 2px; width: 100%; margin-bottom: 2px; }
        .legend-labels { display: flex; justify-content: space-between; font-size: 0.7em; color: #666; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container"><span class="logo-text">SP-ENERGY ☀️</span></div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="mapa.html" class="active">Mapas</a></li>
                <li><a href="graficas.html">Gráficas</a></li>
                <li><a href="emisiones.html">Emisiones</a></li>
                <li><a href="info.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div id="main-layout">
        
        <div id="sidebar">
            <div class="control-group">
                <h3>Variables Climáticas (TIF)</h3>
                
                <div class="layer-option">
                    <input type="checkbox" id="chkRad" onchange="toggleLayer('rad')">
                    <div style="width:100%">
                        <label for="chkRad">Radiación (GHI)</label> <span id="load_rad" class="loading-text">Cargando...</span>
                        <div class="legend-raster" style="background: linear-gradient(to right, #fef0d9, #fdcc8a, #fc8d59, #d7301f);"></div>
                        <div class="legend-labels"><span>Baja (4.0)</span><span>Alta (6.5+)</span></div>
                    </div>
                </div>

                <div class="layer-option">
                    <input type="checkbox" id="chkPot" onchange="toggleLayer('pot')">
                    <div style="width:100%">
                        <label for="chkPot">Potencial Fotovoltaico</label> <span id="load_pot" class="loading-text">Cargando...</span>
                        <div class="legend-raster" style="background: linear-gradient(to right, #f7fcf5, #caeac4, #7bc77c, #2a924a, #00441b);"></div>
                        <div class="legend-labels"><span>Baja (2.0)</span><span>Alta (5.5+)</span></div>
                    </div>
                </div>

                <div class="layer-option">
                    <input type="checkbox" id="chkTemp" onchange="toggleLayer('temp')">
                    <div style="width:100%">
                        <label for="chkTemp">Temperatura</label> <span id="load_temp" class="loading-text">Cargando...</span>
                        <div class="legend-raster" style="background: linear-gradient(to right, #4575b4, #ffffbf, #d7301f);"></div>
                        <div class="legend-labels"><span>Frío (10°C)</span><span>Calor (35°C+)</span></div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Infraestructura CFE</h3>
                <div class="layer-option">
                    <input type="checkbox" id="chkReg" onchange="toggleLayer('reg')">
                    <label for="chkReg">Regiones de Control</label>
                </div>
                <div class="layer-option">
                    <input type="checkbox" id="chkTx" onchange="toggleLayer('tx')">
                    <label for="chkTx">Líneas de Transmisión</label>
                </div>
                
                <div class="layer-option">
                    <input type="checkbox" id="chkSubPt" onchange="toggleLayer('subPt')">
                    <label for="chkSubPt">Subestaciones (Puntos)</label>
                </div>
                <div class="layer-option">
                    <input type="checkbox" id="chkSubCl" onchange="toggleLayer('subCl')">
                    <label for="chkSubCl">Subestaciones (Clusters)</label>
                </div>
            </div>

            <div class="control-group">
                <h3>Territorio</h3>
                <div class="layer-option">
                    <input type="checkbox" id="chkAnp" onchange="toggleLayer('anp')">
                    <label for="chkAnp">Áreas Naturales Protegidas</label>
                </div>
                <div class="layer-option">
                    <input type="checkbox" id="chkHum" onchange="toggleLayer('hum')">
                    <label for="chkHum">Asentamientos (32 Estados)</label> <span id="load_hum" class="loading-text">Cargando...</span>
                </div>
                <div class="layer-option">
                    <input type="checkbox" id="chkAgua" onchange="toggleLayer('agua')">
                    <label for="chkAgua">Hidrología</label>
                </div>
            </div>

            <div class="control-group">
                <button onclick="map.fitBounds(boundsMexico)" style="width:100%; padding:10px; background:#2c3e50; color:white; border:none; cursor:pointer; border-radius:3px; font-weight:bold;">⟲ Centrar en México</button>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN DEL MAPA ---
        const boundsMexico = [[13.0, -118.0], [33.0, -86.0]];
        const map = L.map('map', {
            center: [23.6345, -102.5528], zoom: 5,
            zoomControl: false // Movemos el zoom para que no estorbe
        });
        L.control.zoom({ position: 'topright' }).addTo(map);

        // MAPA CLARO (CartoDB Positron)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CartoDB'
        }).addTo(map);

        // CONFIGURACIÓN DE REGLA (ESPAÑOL)
        L.control.measure({ 
            position: 'topleft',
            primaryLengthUnit: 'kilometers', 
            secondaryLengthUnit: 'meters',
            primaryAreaUnit: 'hectares',
            activeColor: '#FFD700',
            completedColor: '#C23531',
            localization: 'es', // Forzar español
            decPoint: ',',
            thousandsSep: '.'
        }).addTo(map);

        // PANELES Z-INDEX (Correcto orden de capas)
        map.createPane('paneRaster').style.zIndex = 200;
        map.createPane('panePoligonos').style.zIndex = 400;
        map.createPane('paneLineas').style.zIndex = 450;
        map.createPane('panePuntos').style.zIndex = 600;

        // INSPECTOR DE DATOS
        const info = L.control({ position: 'topright' });
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info-box'); 
            this.update();
            return this._div;
        };
        info.update = function (props, title) {
            this._div.innerHTML = '<h4>Inspector de Datos</h4>' +  (props ? 
                `<b>${title}</b><br/>${props}` : 'Pasa el cursor sobre un elemento');
        };
        info.addTo(map);


        // --- 2. GESTOR DE CAPAS (LAZY LOADING) ---
        const layers = {}; // Aquí guardaremos las capas cargadas

        // Función para cargar/mostrar capas bajo demanda
        async function toggleLayer(id) {
            const chk = document.getElementById( id === 'rad' ? 'chkRad' : id === 'pot' ? 'chkPot' : id === 'temp' ? 'chkTemp' : id === 'reg' ? 'chkReg' : id === 'tx' ? 'chkTx' : id === 'subPt' ? 'chkSubPt' : id === 'subCl' ? 'chkSubCl' : id === 'anp' ? 'chkAnp' : id === 'hum' ? 'chkHum' : 'chkAgua' );
            
            // Si la capa ya existe, solo la mostramos/ocultamos (Instantáneo)
            if (layers[id]) {
                if(chk.checked) layers[id].addTo(map);
                else map.removeLayer(layers[id]);
                return;
            }

            // Si no existe y se marcó el checkbox, LA CARGAMOS (Loading...)
            if(chk.checked) {
                const loaderId = `load_${id}`;
                if(document.getElementById(loaderId)) document.getElementById(loaderId).style.display = 'inline';
                
                // Switch para cargar lo que corresponda
                if(id === 'rad') await loadTif('rad', 'GHI_FINAL.tif', scaleGHI);
                else if(id === 'pot') await loadTif('pot', 'PV_FINAL.tif', scalePV);
                else if(id === 'temp') await loadTif('temp', 'TEMP.tif', scaleTemp);
                else if(id === 'reg') await loadGeoJson('reg', 'mis_9_regiones.json', 'poly', { color: '#2c3e50', weight: 2, fillOpacity: 0.1 }); // Gris oscuro
                else if(id === 'tx') await loadGeoJson('tx', 'lineas_transmision_cfe_24.geojson', 'line', { color: '#2980b9', weight: 1.5 });
                else if(id === 'anp') await loadGeoJson('anp', '232_ANP-ITRF08_04072025.json', 'poly', { color: '#27ae60', weight: 1, fillOpacity: 0.4 });
                else if(id === 'agua') await loadGeoJson('agua', 'hidro4mgw.json', 'line', { color: '#3498db', weight: 1 });
                else if(id === 'hum') await loadAsentamientos();
                else if(id === 'subPt') await loadSubestaciones('pt');
                else if(id === 'subCl') await loadSubestaciones('cl');

                // Quitar texto de carga y añadir al mapa
                if(document.getElementById(loaderId)) document.getElementById(loaderId).style.display = 'none';
                if(layers[id]) layers[id].addTo(map);
            }
        }


        // --- 3. FUNCIONES DE CARGA DE ARCHIVOS ---

        // A) CARGADOR DE TIFS
        const scaleGHI = v => v > 6.5 ? '#990000' : v > 6.0 ? '#d7301f' : v > 5.5 ? '#ef6548' : v > 5.0 ? '#fc8d59' : v > 4.5 ? '#fdbb84' : '#fef0d9';
        const scalePV = v => v > 5.2 ? '#00441b' : v > 4.8 ? '#238b45' : v > 4.4 ? '#41ab5d' : v > 4.0 ? '#74c476' : '#c7e9c0';
        const scaleTemp = v => v > 35 ? '#bd0026' : v > 30 ? '#f03b20' : v > 25 ? '#fd8d3c' : v > 20 ? '#fecc5c' : v > 15 ? '#ffffb2' : '#4575b4';

        async function loadTif(id, filename, colorFn) {
            try {
                // Busca en datos/ o raíz
                let res = await fetch(`datos/${filename}`);
                if(!res.ok) res = await fetch(filename);
                if(!res.ok) throw new Error("404");

                const buf = await res.arrayBuffer();
                const georaster = await parseGeoraster(buf);

                layers[id] = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.7,
                    resolution: 64, // Optimizado para velocidad (antes 256)
                    pixelValuesToColorFn: values => {
                        const val = values[0];
                        if (val <= 0 || isNaN(val) || val === -9999) return null; // Transparencia estricta
                        return colorFn(val);
                    },
                    pane: 'paneRaster'
                });
            } catch(e) { console.error(e); alert("Error cargando TIF: " + filename); }
        }

        // B) CARGADOR GEOJSON (VECTORES)
        async function loadGeoJson(id, filename, type, styleOpts) {
            try {
                let res = await fetch(`datos/${filename}`);
                if(!res.ok) res = await fetch(filename);
                if(!res.ok) throw new Error("404");
                const data = await res.json();

                layers[id] = L.geoJSON(data, {
                    style: styleOpts,
                    pane: type === 'line' ? 'paneLineas' : 'panePoligonos',
                    interactive: true, // IMPORTANTE PARA INSPECTOR
                    onEachFeature: (f, l) => bindInspector(f, l, id)
                });
            } catch(e) { console.error(e); }
        }

        // C) SUBESTACIONES (PUNTOS O CLUSTERS)
        async function loadSubestaciones(mode) {
            try {
                let res = await fetch('datos/subestaciones_cfe.json');
                if(!res.ok) res = await fetch('subestaciones_cfe.json');
                const data = await res.json();

                if(mode === 'cl') {
                    // MODO CLUSTER
                    const markers = L.markerClusterGroup();
                    const geo = L.geoJSON(data, {
                        pointToLayer: (f, ll) => L.circleMarker(ll, { radius: 5, fillColor: "#e67e22", color: "#fff", weight: 1, fillOpacity: 1 }),
                        onEachFeature: (f, l) => bindInspector(f, l, 'Subestación')
                    });
                    markers.addLayer(geo);
                    layers['subCl'] = markers;
                } else {
                    // MODO PUNTOS NORMALES
                    layers['subPt'] = L.geoJSON(data, {
                        pointToLayer: (f, ll) => L.circleMarker(ll, { radius: 4, fillColor: "#2c3e50", color: "#fff", weight: 1, fillOpacity: 1 }),
                        pane: 'panePuntos',
                        onEachFeature: (f, l) => bindInspector(f, l, 'Subestación')
                    });
                }
            } catch(e) {}
        }

        // D) ASENTAMIENTOS (32 ARCHIVOS - CARGA PEREZOSA)
        async function loadAsentamientos() {
            const group = L.layerGroup();
            const estados = ["AGS","BC","BCS","CAMP","COAH","COL","CHIS","CHIH","CDMX","DGO","GTO","GRO","HGO","JAL","MEX","MICH","MOR","NAY","NL","OAX","PUE","QRO","QROO","SLP","SIN","SON","TAB","TAMPS","TLAX","VER","YUC","ZAC"];
            
            // Disparamos las 32 peticiones
            for (const edo of estados) {
                fetch(`datos/asentamientos/ZONAHUMANO_${edo}.json`)
                .then(r => r.ok ? r.json() : fetch(`ZONAHUMANO_${edo}.json`).then(r2=>r2.json()))
                .then(data => {
                    if(data) L.geoJSON(data, {
                        style: { color: 'none', fillColor: '#8e44ad', fillOpacity: 0.5 },
                        pane: 'panePoligonos',
                        interactive: false // Desactivamos hover aquí para no saturar
                    }).addTo(group);
                }).catch(e => {});
            }
            layers['hum'] = group;
        }

        // --- 4. LÓGICA DEL INSPECTOR ---
        function bindInspector(f, l, title) {
            l.on('mouseover', function(e) {
                // Extraer datos útiles
                let txt = "";
                const p = f.properties;
                if(p.REGION) txt = p.REGION;
                else if(p.Name) txt = `${p.Name} <br> ${p.Voltaje_KV || ''} KV`;
                else if(p.NOMBRE) txt = p.NOMBRE;
                else txt = "Sin datos";

                info.update(txt, title === 'reg' ? 'Región CFE' : title === 'tx' ? 'Línea Transmisión' : title);
                
                // Resaltar
                if(e.target.setStyle) e.target.setStyle({ weight: 4, color: '#FFD700', opacity: 1 });
            });
            l.on('mouseout', function(e) {
                info.update();
                if(title === 'reg' && layers['reg']) layers['reg'].resetStyle(e.target);
                if(title === 'tx' && layers['tx']) layers['tx'].resetStyle(e.target);
            });
        }

    </script>
</body>
</html>
